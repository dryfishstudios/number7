<template name="addExpense">

<div class="add_new_expense_form_wrapper">
		<div class="add_new_expense_form">
			<div class="container">
				<div class="row">
					<div class="col-lg-12">
						<form class="form" id="addNewExpenseForm">
							<div class="row">
								<div class="col-lg-12">
									<h1>New Expense</h1>
								</div>
							</div>
							<div class="row">
								<div class="col-lg-12">
									<div class="form-group">
										<label>What did you spend on?</label>
										<input type="text" id="title" class="form-control" placeholder="a cab ride?" />	
									</div>
								</div>
							</div>
							
							<div class="row">
								<div class="col-lg-6">
									<label>
										How much did you spend?
									</label>
									<input type="number" id="cost" class="form-control" placeholder="4.50" />
								</div>
								<div class="col-lg-6">
									<label>
										Where did you spend?
									</label>
									<input type="text" id="location" class="form-control" placeholder="the local bar..." />
								</div>
							</div> <!-- .row -->
							<div class="row">
								<div class="col-lg-12">
									<label>
										What kind of activity is it?
									</label>
									<select class="form-control" id="category">
										<option value="1">Beer</option>
										<option value="2">Credit</option>
										<option value="3">Pizza</option>
									</select>
								</div>
							</div> <!-- .row -->
							<div class="row">
								<div class="col-lg-12">
								<br /><br />
									<button type="submit" class="btn btn-primary">Save</button>
									<button type="reset" class="btn btn-default">Cancel</button>
								</div>
							</div>
						</form>
					</div>
				</div>
			</div>
		</div>
	</div>

</template>
