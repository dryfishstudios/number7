<template name="expenses_today">
<div id="addNewExpenseOverlay">
<div class="add_new_expense_form_wrapper">
		<div class="add_new_expense_form">
			<div class="container">
				<div class="row">
					<div class="col-lg-12">
						<form class="form" id="addNewExpenseForm">
							<div class="row">
								<div class="col-lg-12">
									<h1>New Expense
									<a href="#" id="closeAddNewExpense" class="pull-right">Close</a>
									</h1>

								</div>
							</div>
							<div class="row">
								<div class="col-lg-12">
									<div class="form-group">
										<label>What did you spend on?</label>
										<input type="text" id="title" class="form-control" placeholder="Title" />	
									</div>
								</div>
							</div>
							
							<div class="row">
								<div class="col-lg-6">
									<label>
										How much did you spend?
									</label>
									<input type="number" id="cost" class="form-control" placeholder="Cost" />
								</div>
								<div class="col-lg-6">
									<label>
										Where did you spend?
									</label>
									<input type="text" id="location" class="form-control" placeholder="Place" />
								</div>
							</div> <!-- .row -->
							<div class="row">
								<div class="col-lg-12">
									<label>
										What kind of activity is it?
									</label>
									<select class="form-control" id="category">
										<option value="Beer">Beer</option>
										<option value="Credit">Credit</option>
										<option value="Pizza">Pizza</option>
									</select>
								</div>
							</div> <!-- .row -->
							<div class="row">
								<div class="col-lg-12">
								<br /><br />
									<button type="submit" class="btn btn-primary">Save</button>
								</div>
							</div>
						</form>
					</div>
				</div>
			</div>
		</div>
	</div>

</div>

<div id="expenses_today_overlay">
<header class="app_header">
		<div class="container">
			<div class="row">
				<div class="col-lg-12">
					<div class="brand">
						<h1>
							number<strong>7</strong>
							<small>simple expense manager built on meteor.</small>
						</h1>
					</div>
					
				</div>
			</div>

			<div class="row">
				<div class="col-lg-12">
					<ul class="app_links">
						<li class="active"><a href="#">Today</a></li>
						<li><a href="#">This Week</a></li>
						<li><a href="#">This Month</a></li>
						<li class="pull-right"><a href="#" id="addNewExpense">Add New Expense</a></li>
					</ul>
				</div>
			</div>
		</div>
	</header>

	<section class="meta-info">

	<div class="container">
		<div class="row">
			<div class="col-lg-2">
				<h6>Total Expenses Today</h6>
				<div class="currency">
					${{totalExpensesToday}}
				</div>
			</div>
			<div class="col-lg-2">
				<h6>Daily Allowance</h6>
				<div class="currency">
					${{dailyAllowance}}
				</div>
			</div>
		</div>
	</div>

	</section>

	<section class="expenses_list_wrapper">
		<div class="container">
			<div class="row">
			{{#each expenses}}
				<div class="col-lg-4">
					<div class="expense">
						<div class="row">
							<div class="col-lg-12">
								<div class="currency">
									${{cost}}.00
								</div>
							</div>
						</div>
						<div class="row">
							<div class="col-lg-12">
								<h2>
									{{title}}
								</h2>
								<h6>
									{{location}}
								</h6>
							</div>
						</div>
						<div class="row">
							<div class="col-lg-12">
								{{category}}
							</div>
						</div>
					</div>
				</div>
				{{/each}}
			</div>
		</div>
		
	</section>

<footer class="meta-info">
 <div class="container">
 	<div class="row">
 		<div class="col-lg-12 text-center">
 			<span>Â© Dryfish Studios 2014-15</span>
 		</div>
 	</div>
 </div>
 </footer>

</div>
 
</template>
