<template name="expenses_today">
<div class="expenses_today_overlay">
<header class="app_header">
		<div class="container">
			<div class="row">
				<div class="col-lg-12">
					<h1>Expense Manager</h1>
				</div>
			</div>

			<div class="row">
				<div class="col-lg-12">
					<ul class="app_links">
						<li class="active"><a href="#">Today</a></li>
						<li><a href="#">This Week</a></li>
						<li><a href="#">This Month</a></li>
						<li class="pull-right"><a href="/add" id="addNewExpense">Add New Expense</a></li>
					</ul>
				</div>
			</div>
		</div>
	</header>

	<section class="expenses_list_wrapper">
		{{#each expenses}}
		<div class="expense">
			<div class="container">
				<div class="row">
					<div class="col-lg-2">
						<div class="cost">
							{{cost}}
						</div>
					</div>
					<div class="col-lg-8">
						<div class="row">
							<div class="col-lg-12">
								<h1>{{title}}</h1>
							</div>
						</div>
						<div class="row">
							<div class="col-lg-6">
								Location: {{location}}
							</div>
							<div class="col-lg-6">
								<!-- Put something here -->
							</div>
						</div>
					</div>
					<div class="col-lg-2">
						{{category}} | Date: {{date}}
					</div>
				</div>
			</div>
		</div>
		{{/each}}
	</section>
</div>
</template>
